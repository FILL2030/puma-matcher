app.name=Spark Matcher Tests

puma.persistence.database.matching.url=${PUMA_MATCHING_DATABASE_URL}:/
puma.persistence.database.corpus.url=${PUMA_CORPUS_DATABASE_URL}:/
puma.persistence.database.matching.finalSchemaName=${PUMA_MATCHING_FINAL_SCHEMA}:/matching
puma.persistence.database.matching.startSchemaName=${PUMA_MATCHING_START_SCHEMA}:/matching
puma.persistence.database.username=${PUMA_DB_USER}:/
puma.persistence.database.password=${PUMA_DB_PASSWORD}:/
puma.persistence.database.driver=org.postgresql.Driver
puma.matching.textmatcher.word.minLength=3
puma.matching.textmatcher.sentence.minLength=4
puma.matching.textmatcher.sentence.maxoccurency=5000
puma.matching.textmatcher.minScore=10
puma.matching.entitiesmatcher.minCommonEntityCount=1
puma.matching.entitiesmatcher.occurrence.maximum=200
puma.matching.filterProposalOtherMatches=false
puma.matching.cosine.minScore=0.3
puma.matching.normalisationPercentile=97
puma.matching.normalisationValue=100

puma.matching.minDocId=39000
puma.matching.maxDocId=40000
puma.matching.partition=16
puma.deduplication.partition=16
